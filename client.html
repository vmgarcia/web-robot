<!DOCTYPE html>
<html>
   <head>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

      <script type="text/javascript">
         var socket = null;
         var isopen = false;

         window.onload = function() {

            socket = new WebSocket("ws://172.16.122.73:9000");
            socket.binaryType = "arraybuffer";

            socket.onopen = function() {
               console.log("Connected!");
               isopen = true;
            }

            socket.onmessage = function(e) {
               if (typeof e.data == "string") {
                  console.log("Text message received: " + e.data);
               } else {
                  var arr = new Uint8Array(e.data);
                  var hex = '';
                  for (var i = 0; i < arr.length; i++) {
                     hex += ('00' + arr[i].toString(16)).substr(-2);
                  }
                  console.log("Binary message received: " + hex);
               }
            }

            socket.onclose = function(e) {
               console.log("Connection closed.");
               socket = null;
               isopen = false;
            }
         };

         function sendText(command) {
            if (isopen) {
               socket.send(command);
               console.log("Text message sent.");
            } else {
               console.log("Connection not opened.")
            }
         };
         var allowed = true; 
         function sendBinary() {
            if (isopen) {
               var buf = new ArrayBuffer(32);
               var arr = new Uint8Array(buf);
               for (i = 0; i < arr.length; ++i) arr[i] = i;
               socket.send(buf);
               console.log("Binary message sent.");
            } else {
               console.log("Connection not opened.")
            }
         };

         $(document).keydown(function(e) {
            if (allowed) {
                if(e.which == 87){
                  sendText('forward')
                  allowed = false;
                } else if(e.which == 83){
                  sendText('reverse')
                  allowed = false;
                } else if(e.which == 68){
                  sendText('right')
                  allowed = false;
                } else if(e.which == 65){
                  sendText('left')
                  allowed = false;
                }
             }
         });

         $(document).keyup(function(e) {
            if (e.which == 87 || e.which == 83 || e.which == 68 || e.which == 65) {
               sendText('stop')
               allowed = true;
            }
         });
      </script>
   </head>
   <body>
      <p>Open your browser's JavaScript console to see what's happening (hit F12).</p>
      <button onclick='sendText();'>Send Text Message</button>
      <button onclick='sendBinary();'>Send Binary Message</button>
   </body>
</html>
